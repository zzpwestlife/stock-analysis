rules:
  # 规则1: 趋势判断 - 股价必须在 MA50 之上
  # ------------------------------------------
  # 定义趋势检查的回溯期（天数）。“规则 1”将在此期间内进行判断。 
  # 建议值: 20-60
  trend_lookback_days: 30

  # 在过去 `trend_lookback_days` 天内，股价收盘价高于 MA50 的最小天数。
  # 用于确认股票处于上升趋势。建议值: 10-30
  min_days_above_ma50: 20

  # 在 `min_days_above_ma50` 周期内，允许股价低于 MA50 的天数比例。
  # 增加此值的灵活性，以应对短暂的价格回调。建议值: 0.80-0.95 (即 80%-95% 的时间高于 MA50)
  min_days_above_ma50_pct: 0.85

  # 规则2: 盘整判断 - 股价在窄幅区间内波动
  # ------------------------------------------
  # 定义盘整期的天数。建议值: 5-15
  consolidation_days: 5

  # 盘整区间的最大波动范围（最高价与最低价之差 / 最低价）。
  # 较小的值表示更紧凑的盘整。建议值: 0.05-0.15 (即 5%-15% 的波动范围)
  consolidation_range: 0.10

  # 盘整区间的低点必须高于近期高点的某个百分比。
  # 用于确保盘整发生在股价高位，而不是在下跌后的低位。建议值: 0.80-0.95
  consolidation_top_range: 0.80

  # 规则3: 回调判断 - 从近期高点的小幅回落
  # ------------------------------------------
  # 从近期高点回落的最小天数。
  # 建议值: 1-3
  min_pullback_days: 2

  # 从近期高点回落的最大天数。
  # 避免过长时间的回调，那可能意味着趋势反转。建议值: 5-10
  max_pullback_days: 5

  # 规则4: 均线接近度 - 股价接近 MA50
  # ------------------------------------------
  # 当前股价收盘价与 MA50 的最大距离百分比。
  # 用于寻找回调至均线附近的买入点。建议值: 0.05-0.20 (即 5%-20% 的距离)
  max_distance_from_ma50: 0.15
  